<html>
<head>
Form
</head>
<body>
<h1> Registration form for Admission </h1>
<p> Please enter Your'e details here </p>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
</form>
<p>Choose your favorite Branch:</p>

<form>
  <input type="radio" id="Cvil" name="choose_branch" value="Civil">
  <label for="Civil">Civil</label><br>

  <input type="radio" id="CSE" name="choose_branch" value="CSE">
  <label for="CSE">CSE</label><br>

  <input type="radio" id="E&TC" name="choose_branch" value="E&TC">
  <label for="E&TC">E&TC</label><br>

  <input type="radio" id="IT" name="choose_branch" value="IT">
  <label for="IT">IT</label><br>

  <input type="radio" id="Mechanical" name="choose_branch" value="Mechanical">
  <label for="Mechanical">Mechanical</label><br>
</form>
<p> Please select Your'e Higher Education <p>

<form>
  <input type="checkbox" id="SSC" name="SSC" value="SSC">
  <label for="SSC"> I have done SSC</label><br>
  <input type="checkbox" id="HSC" name="HSC" value="HSC">
  <label for="HSC"> I have done HSC</label><br>
  <input type="checkbox" id="diploma" name="diploma" value="diploma">
  <label for="diploma"> I have done a diploma</label>
</form>

<p> Please enter Youre Date of Birth </p>
<label for="start">Birth Date :</label>

  <input type="date" id="birthday" name="birthday">
 
</form>

<p> Plaese Enter Youre Residensical adress <p>
<div class="form-group">
  <input type="Home" 
         class="form-control" 
         id="inputCountry"

  <input type="street"

         id="autocomplete"

  <input type="city"
